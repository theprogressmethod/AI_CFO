version: '3.8'

services:
  ai-cfo-web:
    build: .
    container_name: ai-cfo-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
    restart: unless-stopped
    networks:
      - ai-cfo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Run n8n locally in Docker
  n8n:
    image: n8nio/n8n:latest
    container_name: ai-cfo-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-here}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-financial-workflow.json:/import/workflow.json:ro
    restart: unless-stopped
    networks:
      - ai-cfo-network

networks:
  ai-cfo-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
